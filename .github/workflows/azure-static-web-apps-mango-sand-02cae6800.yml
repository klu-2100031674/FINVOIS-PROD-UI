name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: hjhj   # ðŸ”¥ THIS CONNECTS YOUR ENVIRONMENT SECRETS
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_TIMEOUT: ${{ secrets.VITE_API_TIMEOUT }}
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION }}
          VITE_ENABLE_ANALYTICS: ${{ secrets.VITE_ENABLE_ANALYTICS }}
          VITE_ENABLE_DEBUG: ${{ secrets.VITE_ENABLE_DEBUG }}
          VITE_BETA_MODE: ${{ secrets.VITE_BETA_MODE }}
          VITE_ENABLE_ERROR_REPORTING: ${{ secrets.VITE_ENABLE_ERROR_REPORTING }}
          VITE_LOG_LEVEL: ${{ secrets.VITE_LOG_LEVEL }}
          VITE_MAX_FILE_SIZE: ${{ secrets.VITE_MAX_FILE_SIZE }}
          VITE_TOKEN_STORAGE_KEY: ${{ secrets.VITE_TOKEN_STORAGE_KEY }}
          VITE_USER_STORAGE_KEY: ${{ secrets.VITE_USER_STORAGE_KEY }}
          VITE_VM_FUNCTION_KEY: ${{ secrets.VITE_VM_FUNCTION_KEY }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_SAND_02CAE6800 }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
